{% extends 'base.html' %}
{% block title %}Movie Detail{% endblock %}

{% block content %}
    <h1>{{ movie.title }}</h1>
    {% if movie.cover %}
    <img src="{{ movie.cover.url }}">
    {% endif %}
    <p>{{ movie.description }}</p>

    {% if movie.user.get_full_name %}
    Author : <i>{{ movie.user.get_full_name }}</i> <br/>
    {% endif %}
{% endblock %}
