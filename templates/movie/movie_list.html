{% extends 'base.html' %}
{% block title %}
{{ title }} | {{ block.super}}
{% endblock %}

{% block content %}
    {% for movie in all_movies %}
        {{ movie.title }} <br/>
        {{ movie.description | linebreaks | truncatechars:150 }} <br/>
        {{ movie.created }} <br/>
        {{ movie.updated }} <br/>
    {% endfor %}
{% endblock %}
