<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail of {{ title }}</title>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <h1>{{ genre.name }}</h1>
    {{ genre.pk }} <br/>
    {{ genre.created }} <br/>
    {{ genre.updated }} <br/>
</body>
</html>
