{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Account Form{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <form class="ui form" method="POST" action="" enctype="multipart/form-data">{% csrf_token %}
        {{ form | crispy }}
        <br />
        <input class="ui blue button" tabindex="0" type="submit" value="{{ title }}" />
    </form>

{% endblock %}
